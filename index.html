<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Where In The World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>

<body>

  <header class="container" id="header">

    <div class="row">
      <div class="input-field col s12">
        <input type="text" id="destSearch" placeholder="Enter a Destination" />
      </div>
    </div>

  </header>

  <main class="container">

    <div id="modalprime" class="modal">
      <div class="modal-content">

        <div class="modal-header">
        </div>

        <div class="modal-photos">
        </div>

        <div class="modal-placeinfo">
        </div>

      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>

    <div class="col s12 z-depth-4" id="map">
    </div>
    <div class="col s12 center-align" id="placeName">
    </div>

    <div class="row">
      <div class="col s12">
        <ul class="tabs">
          <li class="tab col m5ths s6"><a href="#restaurant" id="restEvent">Restaurants</a></li>
          <li class="tab col m5ths s6"><a href="#night_club" id="nightEvent">Night Clubs</a></li>
          <li class="tab col m5ths s6"><a href="#museum" id="musEvent">Museums</a></li>
          <li class="tab col m5ths s6"><a href="#casino" id="casEvent">Casinos</a></li>
          <li class="tab col m5ths s12"><a href="#lodging" id="lodgeEvent">Hotels</a></li>
        </ul>
      </div>
      <div id="restaurant" class="col s12"></div>
      <div id="night_club" class="col s12"></div>
      <div id="lodging" class="col s12"></div>
      <div id="museum" class="col s12"></div>
      <div id="casino" class="col s12"></div>
    </div>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 footer-items">
          <ul>
            <li><a class="grey-text text-lighten-3 footer-li" href="#!">Contact Us</a></li>
            <li><a class="grey-text text-lighten-3 footer-li" href="#!">Learn More</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAuLvQIxZxSFpjc9FU7HbxGGLOhB3UGi_w&libraries=places&callback=initAutocomplete"></script>
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/gmap.js"></script>
</body>
</html>
